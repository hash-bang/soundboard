<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta content='width=device-width; initial-scale=1; maximum-scale=1.0; user-scalable=no;' name='viewport'/>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="google" value="notranslate"/>
	<meta charset="UTF-8">
	<title>Soundboard</title>

	<!-- jQuery -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Font-awesome -->
	<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

	<!-- Lodash -->
	<script src="node_modules/lodash/lodash.min.js"></script>

	<!-- Angular -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/@momsfriendlydevco/angular-bs-tooltip/dist/angular-bs-tooltip.min.js"></script>
	<script src="node_modules/angular-audio/app/angular.audio.js"></script>

	<!-- App -->
	<link href="style.css" rel="stylesheet">
	<script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="soundboardCtrl">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Soundboard</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ng-class="playing > 0 && 'active'"><a ng-click="stopAll()"><i class="fa fa-stop"></i> Stop All</a></li>
					<li><a ng-click="toggleCategories()"><i class="fa fa-fw" ng-class="showCategories ? 'fa-check-square-o' : 'fa-square-o'"></i> Categories</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<div class="input-group">
							<input ng-model="query" type="text" class="form-control" placeholder="Search">
							<a class="btn btn-default input-group-addon"><i class="fa fa-search"></i></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</nav>

	<div id="soundboard" class="container">
		<div ng-show="loading" class="alert alert-info">
			<h3>
				<i class="fa fa-spinner fa-spin"></i>
				Loading sounds...
			</h3>
		</div>

		<div ng-if="showCategories">
			<div ng-repeat="category in categories track by category.id" class="container">
				<legend>{{category.id}}</legend>
				<a ng-repeat="sound in category.sounds | filter:{show:true} track by sound.path" ng-click="sound.play()" class="btn btn-lg" ng-class="sound.isPlaying ? 'btn-primary' : 'btn-default'" tooltip="Tags: {{sound.tags.join(', ')}}">
					{{sound.title}}
				</a>
			</div>
		</div>
		<div ng-if="!showCategories">
			<a ng-repeat="sound in sounds | filter:{show:true} track by sound.path" ng-click="sound.play()" class="btn btn-lg" ng-class="sound.isPlaying ? 'btn-primary' : 'btn-default'" tooltip="Tags: {{sound.tags.join(', ')}}">
				{{sound.title}}
			</a>
		</div>
	</div>
</body>
</html>
